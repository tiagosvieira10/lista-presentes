  <title>Tiago & Vitoria</title>
</head>
<body>
  <main>
    <img src="/img/qrCode/qrcode.jpeg" alt="">

    <div class="texto">
      <h4>Chave Aleatória:</h4>
      <p id="textoParaCopiar">00020101021126680014br.gov.bcb.pix013680ffefbf-49ac-4a58-8404-ad6d0b2082f70206Cota 45204000053039865406600.005802BR5921VITORIA I A RODRIGUES6008OURICURI62070503***63047554</p>
      <button onclick="copiarTexto()">Copiar Chave</button>
    </div>
    
    <script>
      function copiarTexto() {
          // Seleciona o elemento de texto
          var texto = document.getElementById("textoParaCopiar").innerText;

          // Cria um elemento de input temporário
          var inputTemporario = document.createElement("input");
          inputTemporario.value = texto;
          document.body.appendChild(inputTemporario);

          // Seleciona o conteúdo do input temporário
          inputTemporario.select();
          inputTemporario.setSelectionRange(0, 99999); // Para dispositivos móveis

          // Copia o texto selecionado para a área de transferência
          document.execCommand("copy");

          // Remove o input temporário
          document.body.removeChild(inputTemporario);

          // Alerta o usuário que o texto foi copiado
          alert("Chave copiada!");
      }
  </script>
  </main>
</body>
</html>
